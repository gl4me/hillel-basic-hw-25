<!DOCTYPE html>
<html lang="uk">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/libs.min.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <title>Контакти</title>
    </head>
<body>
                  <div class="contact-form">
                      <h1 class="form-title">Ми хотіли б Вам допомогти</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      <div class="mb-3">
                        <input type="text" class="form-control custop-form-control" placeholder="Iм’я" aria-label="First name">
                      </div>
                      <div class="mb-3">
                        <textarea class="form-control custop-form-control-txt" placeholder="Повідомлення" id="floatingTextarea"></textarea>
                      </div>
                      <h3 class="feedback-txt">Як вам відповісти?</h3>
                      <div class="mb-3">
                        <input type="tel" class="form-control custop-form-control" id="phone" placeholder="Номер телефона">
                      </div>
                      <div>
                        <input type="email" class="form-control custop-form-control" id="exampleInputEmail1" placeholder="Чи email" aria-describedby="emailHelp">
                      </div>

                      <button class="button-article">Надіслати запит</button>
                  </div>
</body>
</html>
